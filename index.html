<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MBTI Type Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
            color: white;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        img {
            margin: 10px;
            width: 150px; /* 이미지 가로 크기 설정 */
            height: auto; /* 높이는 자동으로 조정 */
        }
        .store-buttons {
            margin-top: 20px;
        }
        .store-buttons a {
            display: inline-block;
            margin: 10px;
        }
        .store-buttons a img {
            width: auto;
            height: 50px; /* 아이콘 세로 크기를 동일하게 설정 */
        }
    </style>
</head>
<body>

    <header>
        <h1>MBTI Type Test</h1>
    </header>

    <main>
        <p>Find out your MBTI type as an animal!</p>
        <!-- 루트 경로의 이미지 2개 불러오기 -->
        <img src="/1.png" alt="">
        <img src="/2.png" alt="">
        <img src="/3.png" alt="">
        <img src="/4.png" alt="">
        <img src="/5.png" alt="">
        <img src="/6.png" alt="">
        <img src="/7.png" alt="">

        <div class="store-buttons">
            <!-- 플레이스토어 아이콘 -->
            <a href="https://play.google.com/store/apps/details?id=your_app_id" target="_blank">
                <img src="/Google_Play_Store_badge_EN.svg" alt="App Store" style="height: 50px; width: 180px;">
            </a>

            <!-- 앱스토어 아이콘 -->
            <a href="https://apps.apple.com/app/your-app-id" target="_blank">
                <img src="/appstore_badge.svg" alt="App Store" style="height: 50px; width: 180px;">
            </a>
        </div>
    </main>
</body>
</html>
